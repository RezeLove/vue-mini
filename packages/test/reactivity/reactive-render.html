<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../vue/dist/vue.js"></script>
<body>
    <div id="app"></div>
</body>
<script>
    const {ref,effect} = Vue
    
    const num = ref('1')

    const render =()=>{
        document.getElementById('app').innerText = num.value
    }

    effect(()=>{
        render()
    })
    
    num.value++
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../../vue/dist/vue.js"></script>
<script>
    const { h, render } = Vue
    const vnode = h('div', {
        class: 'prev'
    }, 'this is text')
    render(vnode, document.getElementById('app'))
    setTimeout(() => {
        const vnode = h('div', {
            class: 'next'
        }, 'update')
        render(vnode, document.getElementById('app'))
    }, 1000)
</script>
<style>
    .prev {
        color: red
    }

    .next {
        color: green
    }
</style>

</html>

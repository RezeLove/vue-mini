<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../../vue/dist/vue.js"></script>
<script>
    const { h, render } = Vue
    let vnode = h('div', {
        style: {
            fontSize: '32px',
            color: 'red'
        }
    }, 'this is text')
    render(vnode, document.getElementById('app'))
    setTimeout((
    ) => {
        vnode = h('div', 'this is text')
        render(vnode, document.getElementById('app'))
    }, 2000)
</script>

</html>

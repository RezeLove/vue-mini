<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../../vue/dist/vue.js"></script>
<script>
    const { h, render } = Vue
    let vnode = h('button', {
        onClick: [
            () => {
                console.log("hello");
            },
            () => {
                console.log("world");
            },
        ],
    }, '点我')
    render(vnode, document.getElementById('app'))
    setTimeout((
    ) => {
        vnode = h('button', {
            onDblclick: () => {
                alert('doubleClick')
            }
        }, '点我')
        render(vnode, document.getElementById('app'))
    }, 2000)
</script>

</html>
